        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        .periodic-container {
            padding: 20px;
            min-width: 1200px;
        }

        .periodic-grid {
            display: grid;
            grid-template-columns: repeat(18, minmax(0, 1fr));
            gap: 4px;
        }

        /* 底部 F-區 容器：15 欄位 */
        .f-block-grid {
            display: grid;
            grid-template-columns: repeat(15, minmax(0, 1fr));
            gap: 4px;
        }

        .element-card {
            aspect-ratio: 1 / 1;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.7rem;
        }

        .element-card:hover {
            transform: scale(1.2);
            z-index: 50;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            border-color: white;
        }

        /* 元素分類配色 */
        .nonmetal { background-color: #166534; }
        .noble-gas { background-color: #6b21a8; }
        .alkali-metal { background-color: #991b1b; }
        .alkaline-earth { background-color: #9a3412; }
        .metalloid { background-color: #155e75; }
        .halogen { background-color: #854d0e; }
        .post-transition { background-color: #065f46; }
        .transition-metal { background-color: #1e40af; }
        .lanthanide { background-color: #831843; }
        .actinide { background-color: #9f1239; }

        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #334155;
            border-radius: 4px;
        }
    </style>
</head>

                        mainTable.appendChild(createCell(el));
                    } else {
                        const spacer = document.createElement('div');
                        // 處理 57-71 和 89-103 的佔位提示
                        if (r === 6 && c === 3) {
                            spacer.className = "element-card lanthanide opacity-30 text-[9px]";
                            spacer.innerText = "57-71";
                        } else if (r === 7 && c === 3) {
                            spacer.className = "element-card actinide opacity-30 text-[9px]";
                            spacer.innerText = "89-103";
                        } else {
                            spacer.style.visibility = 'hidden';
                        }
                        mainTable.appendChild(spacer);
                    }
                }
            }

            // 2. 渲染底部 F-區 (由左至右，兩列)
            fBlockData.forEach(el => {
                fBlockContainer.appendChild(createCell(el));
            });
        }

        function showElement(el) {
            const detail = getDetail(el);
            document.getElementById('m-number').innerText = el.n;
            document.getElementById('m-symbol').innerText = el.s;
            document.getElementById('m-name-zh').innerText = el.zh;
            document.getElementById('m-name-en').innerText = el.en;
            document.getElementById('m-electron').innerText = detail.config;
            document.getElementById('m-physical').innerText = detail.phys;
            document.getElementById('m-chemical').innerText = detail.chem;
            document.getElementById('m-apps').innerText = detail.apps;
            document.getElementById('m-image').src = detail.img;
            
            const side = document.getElementById('modal-side');
            side.className = `w-full md:w-1/3 p-10 flex flex-col items-center justify-center text-center ${el.cat} transition-colors duration-500`;

            document.getElementById('modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        window.onload = initTable;
    </script>
</body>
</html>
